<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
    <title>Porfolio | Andre Brathwaite</title>
</head>
<body>
    <header class="header">
      <div class="header-logo">
        <img src="img/devLogo.jpeg" alt="Web Developer Logo" class="header-img">
      </div>
      <div class="header-name">
        <h1 class="name">Andre Brathwaite</h1>
        <p class="title">Front-End Web Developer</p>
      </div>
    </header>
    <main class="hero">
      <div>
        <img src="img/DeveloperChallenges.jpg" alt="Main Web-Developer Image" class="hero-img">
      </div>
    <section class="featured">
      <div class="featured-header">
      <h2 class="featured-title">Featured Work</h2>
    </div>
      <div class="featured-container">
        <div class="featured-work">
          <img src="img/matching-game.png" alt="Matching Game Pic" class="img-one">
          <h3 class="img-title">MATCHING GAME</h3>
          <p class="img-url">https://github.com/0N1314</p>
        </div>
        <div class="featured-work">
          <img src="img/arcade-game.png" alt="Work Thumbnail" class="img-one">
          <h3 class="img-title">ARCADE GAME</h3>
          <p class="img-url">https://github.com/0N1314</p>
        </div>
        <div class="featured-work">
          <img src="img/restaurant-reviews.jpeg" alt="Work Thumbnail" class="img-one">
          <h3 class="img-title">RESTAURANT REVIEWS</h3>
          <p class="img-url">https://github.com/0N1314</p>
        </div>
      </div>
      </main>
    </section>
</body>
</html>
